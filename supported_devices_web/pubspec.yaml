name: supported_devices_web
description: web implementation of the supported_devices plugin
version: 0.0.1
homepage: https://github.com/SmitSonani
repository: https://github.com/SmitSonani/supported_devices/tree/main

publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  supported_devices_platform_interface:
    path: ../supported_devices_platform_interface

dev_dependencies:
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: SupportedDevicesPlugin
        fileName: supported_devices_web.dart
